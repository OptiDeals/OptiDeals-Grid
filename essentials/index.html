<!DOCTYPE html>
<html lang="en">

<head>
  <title>OptiDeals</title>
  <script src='../sql-wasm.js'></script>
  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">

</head>

<body>
    <div class="ingredient-container">
    
        <div class ="ingredient-header" id="header">
            <div class="store-dropdown">
                <button onclick="dropdownItem('storeDropdown')" class="store-dropbtn">Store ▼</button>
                <div id="storeDropdown" class="store-dropdown-content">
                  <a href="#" id="storeItem1" onclick="setStoreItem('storeItem1')">Metro<span class="highlight-button hide">&nbsp;✔</span></a>
                  <a href="#" id="storeItem2" onclick="setStoreItem('storeItem2')">Food Basics<span class="highlight-button hide">&nbsp;✔</span></a>
                  <a href="#" id="storeItem3" onclick="setStoreItem('storeItem3')">All<span class="highlight-button">&nbsp;✔</span></a>
                </div>
              </div>
              <div class="choice-dropdown">
                <button onclick="dropdownItem('choiceDropdown')" class="choice-dropbtn">Select Essentials ▼</button>
                <div id="choiceDropdown" class="choice-dropdown-content">
                    <a href="#" id="cheese-option" onclick="toggleCheckbox('cheese')">Cheese<span class="highlight-button hide">&nbsp;✔</span></a>
                    <a href="#" id="eggs-option" onclick="toggleCheckbox('eggs')">Eggs<span class="highlight-button hide">&nbsp;✔</span></a>
                    <a href="#" id="bread-option"onclick="toggleCheckbox('bread')">Bread<span class="highlight-button hide">&nbsp;✔</span></a>
                    <a href="#" id="milk-option"onclick="toggleCheckbox('milk')">Milk<span class="highlight-button hide">&nbsp;✔</span></a>
                    <a href="#" id="oil-option"onclick="toggleCheckbox('oil')">Oil<span class="highlight-button hide">&nbsp;✔</span></a>
                    <a href="#" id="butter-option"onclick="toggleCheckbox('butter')">Butter<span class="highlight-button hide">&nbsp;✔</span></a>

                  </div>
            </div>
        </div>
   
        
        <div class ="ingredient-scroll-container" id = "horizontal-scroll-menu">

        </div>

        <div class = "ingredient-footer" id = "footer"></div>

    
    </div>

    
</body>

</html>
